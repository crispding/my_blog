{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
BU's Blog：新建文章
{% endblock title %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章摘要 -->
                <div class="form-group">
                    <label for="excerpt">文章摘要</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="excerpt" name="excerpt" rows="2"></textarea>
                </div>
                <!-- 文章标签 -->
                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control col-3" id="tags" name="tags">
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="container text-center">
        <br>
        <h3 class="heading">请先登录以创建文章</h3>
        <div class="intro">点击下面按钮以登录</div>
        <a class="nav-link" href="#">登录 &rarr;</a>
    </div>
    {% endif %}
</div>

{% endblock content %}
